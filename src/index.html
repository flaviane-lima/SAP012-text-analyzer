<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analisador de texto</h1>
  </header>
  
  <textarea name="user-input"></textarea> 
  <button id="reset-button">Limpar Texto</button>

  <ul>
    <li class="cont" data-testid="word-count">Palavras:</li>
    <li class="cont" data-testid="character-count">Caracteres:</li>
    <li class="cont" data-testid="character-no-spaces-count">Caracteres sem espa√ßo:</li>
    <li class="cont" data-testid="number-count">Numeros:</li>
    <li class="cont" data-testid="number-sum">Soma numeros:</li>
    <li class="cont" data-testid="word-length-average">Comprimento das palavras:</li>
 </ul>    
  <footer>
    <p>Desenvolvedora: Flaviane Lima</p>
  </footer> 
  <script src="index.js" type="module"></script>
</body>
</html>
